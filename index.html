<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gitick">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icons/favicon-64.png">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    
    <!-- Dynamic Theme Color for Safari/Chrome UI blending -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)">

    <title>Gitick - Minimalist Git Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'Segoe UI', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              // Minimalist Monochrome Palette (Zinc)
              primary: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b', // Main Black
                950: '#09090b',
              },
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              },
              // Dark Mode Specifics
              dark: {
                bg: '#09090b',
                surface: '#18181b',
                border: '#27272a',
                text: '#e4e4e7',
                muted: '#a1a1aa'
              }
            },
            borderRadius: {
              'lg': '14px',   /* Increased from default */
              'xl': '20px',   /* Much rounder standard cards */
              '2xl': '28px',  /* Bubbles */
              '3xl': '36px',  /* Large containers */
              '4xl': '48px',  /* Extra large */
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --app-bg: #ffffff;
        --app-fg: #18181b;
        --ui-border: rgba(228, 228, 231, 0.9);
        --ui-shadow: 0 10px 28px rgba(24, 24, 27, 0.06);
        --desktop-font-size: 13px;
      }

      @media (min-width: 1024px) {
        html {
          font-size: var(--desktop-font-size);
        }
      }

      body {
        background-color: var(--app-bg);
        color: var(--app-fg); 
        overflow: hidden; 
        transition: background-color 0.3s ease;
        overscroll-behavior: none; /* Prevent bounce on mobile */
        text-rendering: optimizeLegibility;
        font-feature-settings: "cv11", "ss01";
      }
      .dark body {
        --app-bg: #09090b;
        --app-fg: #e4e4e7;
        --ui-border: rgba(63, 63, 70, 0.9);
        --ui-shadow: 0 16px 36px rgba(0, 0, 0, 0.28);
        color: #e4e4e7;
      }
      
      /* Safe Area Utilities */
      .pb-safe { padding-bottom: var(--sab); }
      .pt-safe { padding-top: var(--sat); }
      .pl-safe { padding-left: var(--sal); }
      .pr-safe { padding-right: var(--sar); }
      .mb-safe { margin-bottom: var(--sab); }

      /* Cross-browser Minimal Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #e4e4e7 transparent;
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }
      .dark * {
        scrollbar-color: #3f3f46 transparent;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e4e4e7; /* Zinc-200 */
        border-radius: 99px;
      }
      .dark ::-webkit-scrollbar-thumb {
         background: #3f3f46; /* Zinc-700 */
      }
      *:hover::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* Zinc-300 */
      }
      .dark *:hover::-webkit-scrollbar-thumb {
        background: #52525b; /* Zinc-600 */
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }

      @keyframes viewBreatheIn {
        from {
          opacity: 0;
          transform: translateY(6px) scale(0.996);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-view-breathe {
        animation: viewBreatheIn 280ms cubic-bezier(0.22, 1, 0.36, 1);
      }

      .theme-switching *,
      .theme-switching *::before,
      .theme-switching *::after {
        transition: none !important;
        animation: none !important;
      }

      @media (prefers-reduced-motion: reduce) {
        .animate-view-breathe {
          animation: none;
        }
      }

      .startup-static *,
      .startup-static *::before,
      .startup-static *::after {
        animation: none !important;
        transition: none !important;
      }
      
      /* Hide scrollbar for clean look but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
</head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
