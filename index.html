<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Gitick">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/2705.png">
    <link rel="apple-touch-icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/2705.png">
    
    <!-- Dynamic Theme Color for Safari/Chrome UI blending -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)">

    <title>Gitick - Minimalist Git Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
              mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              // Minimalist Monochrome Palette (Zinc)
              primary: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b', // Main Black
                950: '#09090b',
              },
              gray: {
                50: '#f9fafb',
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              },
              // Dark Mode Specifics
              dark: {
                bg: '#09090b',
                surface: '#18181b',
                border: '#27272a',
                text: '#e4e4e7',
                muted: '#a1a1aa'
              }
            },
            borderRadius: {
              'lg': '14px',   /* Increased from default */
              'xl': '20px',   /* Much rounder standard cards */
              '2xl': '28px',  /* Bubbles */
              '3xl': '36px',  /* Large containers */
              '4xl': '48px',  /* Extra large */
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }

      body {
        background-color: #ffffff; /* White base */
        color: #18181b; 
        overflow: hidden; 
        transition: background-color 0.3s ease;
        overscroll-behavior: none; /* Prevent bounce on mobile */
      }
      .dark body {
        background-color: #09090b; /* Zinc 950 base */
        color: #e4e4e7;
      }
      
      /* Safe Area Utilities */
      .pb-safe { padding-bottom: var(--sab); }
      .pt-safe { padding-top: var(--sat); }
      .pl-safe { padding-left: var(--sal); }
      .pr-safe { padding-right: var(--sar); }
      .mb-safe { margin-bottom: var(--sab); }

      /* Cross-browser Minimal Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #e4e4e7 transparent;
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }
      .dark * {
        scrollbar-color: #3f3f46 transparent;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e4e4e7; /* Zinc-200 */
        border-radius: 99px;
      }
      .dark ::-webkit-scrollbar-thumb {
         background: #3f3f46; /* Zinc-700 */
      }
      *:hover::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* Zinc-300 */
      }
      .dark *:hover::-webkit-scrollbar-thumb {
        background: #52525b; /* Zinc-600 */
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      
      /* Hide scrollbar for clean look but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="root"></div>
  </body>
</html>
